<div class="centralDiv">
  <form #f = "ngForm">
    <label>
      Filter by:
      <select name="select" [(ngModel)]="filterBy">
        <option>role</option>
        <option>name</option>
      </select>
    </label>
    <input type="text" class="form-control" style="width: 30%;" name="name" placeholder="Value" [(ngModel)] = "filterValue"><br>
    <input type="button" class="btn btn-primary" (click)="filterUsers()" value="Filter Users">

    <br> <br>
    <h4>Filter used for the previous action:<br>
    <span class="label label-default">{{previousFilterType}}</span></h4>

    <br>
  </form>


  <br><br>
  <table mdbTable class="table table-striped">
    <tbody>
    <tr mdbTableCol *ngFor="let user of filteredUsers">
      <th scope="row">{{user.userid}}</th>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.age}}</td>
      <td>{{user.role}}</td>
      <td>{{user.email}}</td>
      <td>{{user.webpage}}</td>
    </tr>
    </tbody>
  </table>


  <br><br><br>
  <button type="button" class="btn btn-secondary btn-lg" style="width: 30%" routerLink="/home-page" routerLinkActive="active">Back to homepage</button>
</div>
