<div *ngIf="!onUpdate" class="centralDiv">
  <table mdbTable class="table table-striped">
    <tbody>
    <tr mdbTableCol *ngFor="let user of users">
      <th scope="row">{{user.userid}}</th>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.age}}</td>
      <td>{{user.role}}</td>
      <td>{{user.email}}</td>
      <td>{{user.webpage}}</td>
      <td><button class="btn btn-secondary btn-sm" (click)="setSelectedUser(user)">Update</button> </td>
    </tr>
    </tbody>
  </table>

  <br><br><br>
  <button type="button" class="btn btn-secondary btn-lg" style="width: 30%" routerLink="/home-page" routerLinkActive="active">Back to homepage</button>
</div>

<div *ngIf="onUpdate" class="centralDiv">
  <br>

  <h4>Id: <span class="label label-default">{{selectedUser.userid}}</span></h4> <br>
  <form #f = "ngForm">
    <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)] = "selectedUser.name"><br>
    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)] = "selectedUser.username"><br>
    <input type="text" class="form-control" name="password" placeholder="Password" [(ngModel)] = "selectedUser.password"><br>
    <input type="text" class="form-control" name="age" placeholder="Age" [(ngModel)] = "selectedUser.age"><br>
    <input type="text" class="form-control" name="role" placeholder="Role" [(ngModel)] = "selectedUser.role"><br>
    <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)] = "selectedUser.email"><br>
    <input type="text" class="form-control" name="webpage" placeholder="Webpage" [(ngModel)] = "selectedUser.webpage"><br>
    <br>
    <input type="button" class="btn btn-primary" (click)="updateUser(f)" value="Update User">
  </form>

</div>
